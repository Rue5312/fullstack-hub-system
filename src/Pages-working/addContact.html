<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Add Contact</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="/assets/fonts/material-icons.min.css" />
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css"/>
    <link rel="stylesheet" href="/assets/css/styles.min.css"/>
  </head>
  <body id="page-top">
    <div id="wrapper">
      <div class="d-flex flex-column" id="content-wrapper" style=" background-color: rgba(50, 50, 50, 0.1);">
        <div id="content">
          <div class="container-fluid">
            <div class="row mb-3" style="display: flex; flex: 1">
              <div class="col d-flex flex-column align-items-center">
                <div class="card shadow mb-3"></div>
                <div class="card shadow">
                  <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">New Customer Details</p>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="mb-3">
                        <label class="form-label" style="margin-bottom: 0rem"  for="BioDetails">
                            <strong>Bio Details</strong></label>
                          
                          <input
                          class="form-control custDet "
                            style="margin: 0rem 0rem 0.5rem 0rem"
                          type="text"
                          id="surname"
                          placeholder="Surname"
                          name="address"
                            required
                            />
                          
                          <input
                          class="form-control custDet custDet"
                          type="text"
                          id="othernames"
                          placeholder="Other Names"
                          name="OtherNames"
                          required
                            />
                          
                          <input
                          class="form-control custDet custDet"
                          type=date
                          id="dob"
                          placeholder="DOB" 
                          name="Date Of Birth"
                          required
                            />
                          
                          <label class="form-label" style="margin-bottom: 0; margin-top: 1rem " for="organization">
                              <strong>Organization</strong><br />
                          </label>
                          <input
                          class="form-control custDet"
                          type="text"
                          id="address-1"
                          placeholder="Student"
                          name="organization"
                            />
                      </div>
                      <label class="form-label" style="margin-bottom: 0; margin-top: 1rem " for="address">
                          <strong>Contact Details</strong>
                        </label>
                        <input
                        class="form-control custDet"
                        type="tel"
                        id="tel"
                        placeholder="Mobile Number"
                        name="tel"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      />
                        <input
                        class="form-control custDet"
                        type="emailaddress"
                        id="emailaddress"
                        placeholder="Email address"
                        name="emailaddress"
                        />
                        <label class="form-label" style="margin-bottom: 0; margin-top: 1rem " for="address">
                            <strong>Assign group</strong>
                        </label>
                        <input
                        class="form-control custDet"
                        type="text"
                        id="groupAss"
                        placeholder="Group +"
                        name="address"
                      />
                        
                     

                      <div class="row" >
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" style="margin-bottom: 0; margin-top: 1rem " for="city"
                              ><strong>City</strong></label
                            ><input
                              class="form-control custDet"
                              type="text"
                              id="city"
                              placeholder="Accra"
                              name="city"
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" style="margin-bottom: 0; margin-top: 1rem " for="country"
                              ><strong>District</strong></label
                            ><input
                              class="form-control custDet"
                              type="text"
                              id="District"
                              placeholder="Ga East"
                              name="district"
                            />
                          </div>
                        </div>
                      </div>
                      <label class="form-label" for="city"
                        ><strong>Notes</strong></label
                      ><textarea class="form-control custDet"></textarea>
                      <div class="mb-3"></div>
                    </form>
                    <div class="btn-group d-flex" role="group">
                        <a class="btn btn-danger btn-icon-split"
                            role="button"
                            id="closeAddContact"
                            style="position: relative; max-width: 7rem">
                            <span class="text-white-50 icon">
                                <i class="fas fa-times"></i>
                            </span>
                            <span class="text-white text">Cancel</span>
                        </a>
                         <a class="btn btn-success btn-icon-split"
                            role="button"
                            style="margin-left: 1rem; max-width: 7rem">
                             <span class="text-white-50 icon">
                                 <i class="fas fa-check"></i>
                             </span>
                             <span class="text-white text">Add</span>
                        </a>
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
  </body>
</html>
